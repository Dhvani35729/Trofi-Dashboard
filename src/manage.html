                <style>
                    
                    
                    
                    
                    
                    
                    
                    @import "compass/css3";
                    
                    @import "compass";
                    @import url("https://fonts.googleapis.com/css?family=Lato");
                    
                    $select-color: #fff;
                    $select-width: 220px;
                    $select-height: 40px;
                    
                    body {
                        font-family: Lato, Arial;
                        color: $select-color;
                        padding: 20px;
                    }
                h1 {
                    font-weight: normal;
                    font-size: 40px;
                    font-weight: normal;
                    text-transform: uppercase;
                    span {
                        font-size: 13px;
                        display: block;
                        padding-left: 4px;
                    }
                }
                p {
                    margin-top: 200px;
                    a {
                        text-transform: uppercase;
                        text-decoration: none;
                        display: inline-block;
                        color: #fff;
                        padding: 5px 10px;
                        margin: 0 5px;
                        background-color: darken($select-background, 2);
                        @include transition(all 0.2s ease-in);
                        &:hover {
                            background-color: darken($select-background, 5);
                        }
                    }
                }
                .select-hidden {
                    display: none;
                    visibility: hidden;
                    padding-right: 10px;
                }
                .select {
                    cursor: pointer;
                    display: inline-block;
                    position: relative;
                    font-size: 16px;
                    color: $select-color;
                    width: $select-width;
                    height: $select-height;
                }
                .select-styled {
                    position: absolute;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    background-color: $select-background;
                    padding: 8px 15px;
                    @include transition(all 0.2s ease-in);
                    &:after {
                        content:"";
                        width: 0;
                        height: 0;
                        border: 7px solid transparent;
                        border-color: $select-color transparent transparent transparent;
                        position: absolute;
                        top: 16px;
                        right: 10px;
                    }
                    &:hover {
                        background-color: darken($select-background, 2);
                    }
                    &:active, &.active {
                        background-color: darken($select-background, 5);
                        &:after {
                            top: 9px;
                            border-color: transparent transparent $select-color transparent;
                        }
                    }
                }
                
                .select-options {
                    display: none;
                    position: absolute;
                    top: 100%;
                    right: 0;
                    left: 0;
                    z-index: 999;
                    margin: 0;
                    padding: 0;
                    list-style: none;
                    background-color: darken($select-background, 5);
                    li {
                        margin: 0;
                        padding: 12px 0;
                        text-indent: 15px;
                        border-top: 1px solid darken($select-background, 10);
                        @include transition(all 0.15s ease-in);
                        &:hover {
                            color: $select-background;
                            background: $select-color;
                        }
                        &[rel="hide"] {
                            display: none;
                        }
                    }
                }
                    
                    
                    
                    
                    
                    
                    
                    
                    .switch {
                        position: relative;
                        display: inline-block;
                        width: 60px;
                        height: 34px;
                    }
                
                .switch input {
                    opacity: 0;
                    width: 0;
                    height: 0;
                }
                
                .box {
                    width: 40%;
                    margin: 0 auto;
                    background: rgba(255,255,255,0.2);
                    padding: 35px;
                    border: 2px solid #fff;
                    border-radius: 20px/50px;
                    background-clip: padding-box;
                    text-align: center;
                }
                
                .button {
                    font-size: 1em;
                    padding: 10px;
                    color: #fff;
                    border: 2px solid #06D85F;
                    border-radius: 20px/50px;
                    text-decoration: none;
                    cursor: pointer;
                    transition: all 0.3s ease-out;
                }
                .button:hover {
                    background: #06D85F;
                }
                
                .overlay {
                    position: fixed;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    background: rgba(0, 0, 0, 0.7);
                    transition: opacity 500ms;
                    visibility: hidden;
                    opacity: 0;
                }
                .overlay:target {
                    visibility: visible;
                    opacity: 1;
                }
                
                .popup {
                    margin: 70px auto;
                    margin-right: 4%;
                    margin-top: 6%;

                    width: 70%;
                    padding: 20px;
                    background: #fff;
                    border-radius: 5px;
                    position: relative;
                    transition: all 5s ease-in-out;
                }
                
                .popup h2 {
                    margin-top: 0;
                    color: #333;
                    font-family: Tahoma, Arial, sans-serif;
                }
                .popup .close {
                    position: absolute;
                    top: 20px;
                    right: 30px;
                    transition: all 200ms;
                    font-size: 30px;
                    font-weight: bold;
                    text-decoration: none;
                    color: #333;
                }
                .popup .close:hover {
                    color: #06D85F;
                }
                .popup .content {
                    max-height: 30%;
                    overflow: auto;
                }
                
                @media screen and (max-width: 700px){
                    .box{
                        width: 70%;
                    }
                    .popup{
                        width: 70%;
                    }
                }
                
                
                
                
                
                .slider {
                    position: absolute;
                    cursor: pointer;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: #ccc;
                    -webkit-transition: .4s;
                    transition: .4s;
                }
                
                .slider:before {
                    position: absolute;
                    content: "";
                    height: 26px;
                    width: 26px;
                    left: 4px;
                    bottom: 4px;
                    background-color: white;
                    -webkit-transition: .4s;
                    transition: .4s;
                }
                
                input:checked + .slider {
                    background-color: #2196F3;
                }
                
                input:focus + .slider {
                    box-shadow: 0 0 1px #2196F3;
                }
                
                input:checked + .slider:before {
                    -webkit-transform: translateX(26px);
                    -ms-transform: translateX(26px);
                    transform: translateX(26px);
                }
                
                /* Rounded sliders */
                .slider.round {
                    border-radius: 34px;
                }
                
                .slider.round:before {
                    border-radius: 50%;
                }
                
                #loader {
                    transition: all 0.3s ease-in-out;
                    opacity: 1;
                    visibility: visible;
                    position: fixed;
                    height: 100vh;
                    width: 100%;
                    background: #fff;
                    z-index: 90000;
                }
                
                #loader.fadeOut {
                    opacity: 0;
                    visibility: hidden;
                }
                
                .spinner {
                    width: 40px;
                    height: 40px;
                    position: absolute;
                    top: calc(50% - 20px);
                    left: calc(50% - 20px);
                    background-color: #333;
                    border-radius: 100%;
                    -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
                    animation: sk-scaleout 1.0s infinite ease-in-out;
                }
                
                @-webkit-keyframes sk-scaleout {
                    0% { -webkit-transform: scale(0) }
                    100% {
                        -webkit-transform: scale(1.0);
                        opacity: 0;
                    }
                }
                
                @keyframes sk-scaleout {
                    0% {
                        -webkit-transform: scale(0);
                        transform: scale(0);
                    } 100% {
                        -webkit-transform: scale(1.0);
                        transform: scale(1.0);
                        opacity: 0;
                    }
                }
                
                
                
            
                
                
                
                @import url('https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700,800');
                * {
                    box-sizing: border-box;
                }
              
                
                
                
                .blog-slider {
                    width: 95%;
                    position: relative;
                    max-width: 800px;
                    margin: auto;
                    background: #fff;
                    box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
                    padding: 25px;
                    border-radius: 25px;
                    height: 400px;
                    transition: all .3s;
                    
                    
                    @media screen and (max-width: 992px) {
                        max-width: 680px;
                        height: 400px;
                    }
                    
                    @media screen and (max-width: 768px) {
                        min-height: 500px;
                        height: auto;
                        margin: 180px auto;
                    }
                    
                    
                    @media screen and (max-height: 500px) and (min-width: 992px) {
                        height: 350px;
                    }
                    
                    &__item {
                        display: flex;
                        align-items: center;
                        
                        @media screen and (max-width: 768px) {
                            flex-direction: column;
                        }
                        
                        &.swiper-slide-active {
                            .blog-slider__img {
                                img {
                                    opacity: 1;
                                    transition-delay: .3s;
                                }
                            }
                            .blog-slider__content {
                                > * {
                                    
                                    opacity: 1;
                                    transform: none;
                                    
                                    @for $i from 0 to 15 {
                                        &:nth-child(#{$i + 1}) {
                                            transition-delay: $i * 0.1 + 0.3s;
                                        }
                                    }
                                    
                                }
                            }
                        }
                        
                    }
                    
                    &__img {
                        // width: 40%;
                        width: 300px;
                        flex-shrink: 0;
                        height: 300px;
                        background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
                        box-shadow: 4px 13px 30px 1px rgba(252, 56, 56, 0.2);
                        border-radius: 20px;
                        transform: translateX(-80px);
                        
                        overflow: hidden;
                        
                        &:after {
                            content: '';
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
                            border-radius: 20px;
                            opacity: 0.8;
                        }
                        
                        img {
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                            display: block;
                            opacity: 0;
                            border-radius: 20px;
                            transition: all .3s;
                        }
                        
                        
                        @media screen and (max-width: 992px) {
                            // width: 45%;
                        }
                        @media screen and (max-width: 768px) {
                            transform: translateY(-50%);
                            width: 90%;
                        }
                        @media screen and (max-width: 576px) {
                            width: 95%;
                        }
                        @media screen and (max-height: 500px) and (min-width: 992px) {
                            height: 270px;
                        }
                    }
                    
                    &__content {
                        // width: 60%;
                        padding-right: 25px;
                        @media screen and (max-width: 992px) {
                            // width: 55%;
                        }
                        @media screen and (max-width: 768px) {
                            margin-top: -80px;
                            text-align: center;
                            padding: 0 30px;
                        }
                        
                        @media screen and (max-width: 576px) {
                            padding: 0
                        }
                        > * {
                            opacity: 0;
                            transform: translateY(25px);
                            transition: all .4s;
                            
                            
                        }
                        
                    }
                    
                    &__code {
                        color: #7b7992;
                        margin-bottom: 15px;
                        display: block;
                        font-weight: 500;
                    }
                    
                    &__title {
                        font-size: 24px;
                        font-weight: 700;
                        color: #0d0925;
                        margin-bottom: 20px;
                    }
                    
                    &__text {
                        color: #4e4a67;
                        margin-bottom: 30px;
                        line-height: 1.5em;
                    }
                    
                    &__button {
                        display: inline-flex;
                        background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
                        padding: 15px 35px;
                        border-radius: 50px;
                        color: #fff;
                        box-shadow: 0px 14px 80px rgba(252, 56, 56, 0.4);
                        text-decoration: none;
                        font-weight: 500;
                        justify-content: center;
                        text-align: center;
                        letter-spacing: 1px;
                        @media screen and (max-width: 576px) {
                            width: 100%;
                        }
                        
                    }
                    .swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction {
                        bottom: 10px;
                        left: 0;
                        width: 100%;
                        
                    }
                    &__pagination {
                        position: absolute;
                        z-index: 21;
                        right: 20px;
                        width: 11px!important;
                        text-align: center;
                        left: auto!important;
                        top: 50%;
                        bottom: auto!important;
                        transform: translateY(-50%);
                        @media screen and (max-width: 768px) {
                            transform: translateX(-50%);
                            left: 50%!important;
                            top: 205px;
                            width: 100%!important;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                        &.swiper-pagination-bullets .swiper-pagination-bullet {
                            margin: 8px 0;
                            @media screen and (max-width: 768px) {
                                margin: 0 5px;
                            }
                        }
                        
                        .swiper-pagination-bullet {
                            width: 11px;
                            height: 11px;
                            display: block;
                            border-radius: 10px;
                            background: #062744;
                            opacity: 0.2;
                            transition: all .3s;
                            &-active {
                                opacity: 1;
                                background: #fd3838;
                                height: 30px;
                                box-shadow: 0px 0px 20px rgba(252, 56, 56, 0.3);
                                
                                @media screen and (max-width: 768px) {
                                    height: 11px;
                                    width: 30px;
                                }
                            }
                        }
                        
                    }
                    
                }
