<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Sign Up</title><style>#loader{transition:all .3s ease-in-out;opacity:1;visibility:visible;position:fixed;height:100vh;width:100%;background:#fff;z-index:90000}#loader.fadeOut{opacity:0;visibility:hidden}.spinner{width:40px;height:40px;position:absolute;top:calc(50% - 20px);left:calc(50% - 20px);background-color:#333;border-radius:100%;-webkit-animation:sk-scaleout 1s infinite ease-in-out;animation:sk-scaleout 1s infinite ease-in-out}@-webkit-keyframes sk-scaleout{0%{-webkit-transform:scale(0)}100%{-webkit-transform:scale(1);opacity:0}}@keyframes sk-scaleout{0%{-webkit-transform:scale(0);transform:scale(0)}100%{-webkit-transform:scale(1);transform:scale(1);opacity:0}}</style><link href="style.css" rel="stylesheet"></head><body class="app"><div id="loader"><div class="spinner"></div></div><script>window.addEventListener('load', function load() {

ipt" src="vendor.js"></script><script type="text/javascript" src="bundle.js"></script></body><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script></html>
